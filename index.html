<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Care Cards</title>
  <meta name="description" content="Mantras for patients to change themselves, clinicians, and the healthcare system.">
  <meta name="author" content="Involution Studios">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="./assets/css/application.css">

  <script src="./assets/js/mustache.js" type="text/javascript"></script>
  <script src="./assets/js/jquery-1.11.3.min.js" type="text/javascript"></script>

  <link rel="icon" type="image/png" href="./assets/images/favicon.png">
</head>
<body>
  <section id="nav">
    <!--<div id="menu-trigger" alt="open menu">â˜°</div>-->
    <div id="menu"></div>
  </section>
  
  <section id="page-title-wrapper">
    <div class="container">
      <div class="row column" id="page-title">
		  </div>
    </div>
  </section>
  
  <div class="container">
    <section class="row">
      <div id="download"></div>
    </section>
  </div>
  
  <div class="container">
    <section id="cards">
        <script id="cardTpl" type="text/template">
          {{#cards}}
          <div class="card row">
            <div class="card-img one-half column" id="{{id}}">
              <img src="./assets/images/opt-cards/{{img}}" alt="{{name}}" class="scale-with-grid" />
            </div>
            <div class="card-desc one-half column">
              <h3>{{name}}</h3>
              {{{desc}}}
            </div>
          </div>
          {{/cards}}
        </script>
    </section>
  </div>

  <section id="about-wrapper">
    <div class="container">
      <div class="row column" id="about">
      </div>
    </div>
  </section>

  <!--<div class="container">
    <section class="row">
      <div id="buy"></div>
    </section>
  </div>-->

<script src="./assets/js/index.js" type="text/javascript"></script>

</body>
</html>
